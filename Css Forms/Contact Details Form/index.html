<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="contact-2">Contact Details</h1>
    <!-- <hr> -->
    <div class="contant">
      <form action="mailto:abc@gmail.com">
        <div>
          <label>Your Name :</label>
          <input type="text" name="name" placeholder="name" required/>
        </div>
        <div>Age: <input type="number" name="age" placeholder="00" required /></div>
        <div>DOB: <input type="date" name="DOB" required/></div>
        <div>
          <label>
            Gender: Male <input type="radio" name="myGender" id="" required/></label
          ><label> Female <input type="radio" name="myGender" required/></label>
        </div>
        <div>
          Mobile No:
          <input type="number" name="MOB" id="MOB" placeholder="+910000000000" required />
        </div>
        <div>
          Email:
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="abcd@gmail.com" required
          />
        </div>

        <div>
          <div>Your Message :</div>
          <textarea
            name="yourmessage"
            cols="30"
            rows="5"
            placeholder="Text"
          ></textarea>
        </div>
        <div class="last">
        <input type="Submit" value="Submit" />
        <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
